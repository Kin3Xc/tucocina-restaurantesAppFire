<ion-content class="content-home">
    <div class="row columna">
        <div class="col col-100">
            <br>
            <br>
            <div class="panel">
                <ul ng-repeat="pedido in misPedidos">
                    <li>
                        <div class="list">
                            <a class="item item-thumbnail-left" href="#">
                                <img src="cover.jpg">
                                <h2>{{pedido.plato}}</h2>
                                <p>Estado del Plato :</p>
                                <p> {{pedido.estado}}</p>
                                <p class="plato-precio">{{pedido.precio | currency : "$" : 0}}</p>
                            </a>
                        </div>
                    </li>
                </ul>
        </div>
        <div class="total">
            <h1>TOTAL: {{total}}</h1>
        </div>
        <button ng-click="otroPedido()" class="button button-block button-stable">
            Pedir otro plato
        </button>
        <button ng-click="enviarPedido()" class="button button-block button-stable">
            Env√≠ar pedido
        </button>
    </div>
</div>
</ion-content>
