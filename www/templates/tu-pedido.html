<ion-view view-title="Pedido mesa {{mesa}}" left-buttons="leftButtons" right-buttons="rightButtons">

 <ion-content class="content-home">

 <div class="row">
 	<div class="col col-100">
 		<div class="panel" ng-repeat="pedido in pedidosMesa">
			<div>
				<h2>Plato</h2>
				<p>Nombre: {{pedido.plato}}</p>
				<p>Estado: {{pedido.estado}}</p>
				<p>Valor: {{pedido.precio}}</p>
				<br>
			</div>
 		</div>
 	</div>
 </div>

</ion-content>
</ion-view>
